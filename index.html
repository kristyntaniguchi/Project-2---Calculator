<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link href="css/style.css" rel="stylesheet">
    <script src="JS/script.js" defer></script>
</head>

<body>

    <div class="calculator">
        <div class="output">
            <div class="previous-display"></div>
            <div class="current-display"></div>
        </div><!--end of class output-->
        <button class="btn-number" id="btn1">1</button>
        <button class="btn-number" id="btn2">2</button>
        <button class="btn-number" id="btn3">3</button>
        <button class="btn-number" id="btn4">4</button>
        <button class="btn-number" id="btn5">5</button>
        <button class="btn-number" id="btn6">6</button>
        <button class="btn-number" id="btn7">7</button>
        <button class="btn-number" id="btn8">8</button>
        <button class="btn-number" id="btn9">9</button>
        <button class="btn-number" id="btn0">0</button>
        <button class="btn-number" id="btn-decimal">.</button>
        <button class="btn-operator" id="btn-add">+</button>
        <button class="btn-operator" id="btn-subtract">-</button>
        <button class="btn-operator" id="btn-divide">/</button>
        <button class="btn-operator" id="btn-multiply">*</button>
        <button class="btn" id="btn-equal">=</button>
        <button class="btn" id="btn-clear">A/C</button>
        <button class="btn" id="btn-delete">DEL</button>
        <button class="btn" id="btn-percent">%</button>
        <button class="btn" id="btn-pos-neg">+/-</button>

    </div><!--- end of class calculator -->

</body>

</html>
